<h1 class="mt-3 font-weight-light">Youtube Videos</h1>
<hr>
<div class="card-columns">
    <div *ngFor="let video of videos" class="card">
    <img class="card-img-top" [src]="video.thumbnails.high.url" alt="Card image cap">
    <div class="card-body">
        <h5 class="card-title">{{ video.title }}</h5>
        <p class="card-text">
            <strong>Autor:</strong>&nbsp;{{ video.channelTitle }}
        </p>
        <p class="card-text">
            <strong>Publicado:</strong>&nbsp;{{ video.publishedAt | date }}
        </p>
        <button (click)="verVideo( video )" class="btn btn-outline-primary btn-block">
            Ver video
        </button>
    </div>
    </div>
</div>

<div class="row mt-5 mb-5 text-center">
    <div class="col">
        <button class="btn btn-primary btn-lg">
            Siguiente Pagina
        </button>
    </div>
</div>
